<style>
  .loader {
    position: fixed;
    z-index: 99;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f7f7f7;
  }

  .hidden-loader {
    animation: fadeOut 1500ms;
    animation-fill-mode: forwards;
  }

  @keyframes fadeOut {
    100% {
      opacity: 0;
      visibility: hidden;
    }
  }

  .loader-container {
    display: block;
  }

  .loading-wheel {
    margin-right: 10px;
    border: 10px solid #2c2c2c;
    border-radius: 50%;
    border-top: 10px solid #ff6b08;
    border-bottom: 10px solid #ff6b08;
    width: 40px;
    height: 40px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .loader-wrapper {
    display: flex;
    margin-left: 10px;
  }

  .camera {
    display: flex;
    align-items: center;
  }

  .camera-body {
    display: flex;
    border: 5px solid #2c2c2c;
    border-radius: 20px;
    height: 60px;
    width: 120px;
    background-color: #d1d0d0;
    z-index: 20;
    text-align: center;
    padding-top: 1%;
    font-size: 15px;
    color: #2c2c2c;
  }

  .camera-body-label {
    margin: auto;
  }

  .camera-lens {
    margin-left: -40px;
    width: 0;
    height: 0;
    border-radius: 20px;
    border-top: 30px solid transparent;
    border-right: 80px solid #2c2c2c;
    border-bottom: 30px solid transparent;
  }
</style>
