<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Filmoteka</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <a href="" class="header-logo link">
            <svg class="logo-icon" width="24" height="24">
              <use href="./images/sprite.svg#icon-film"></use>
            </svg>
            <span class="logo-txt">Filmoteka</span>
          </a>

          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item">
                <a href="" class="navigation-link link current">HOME</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link link">MY LIBRARY</a>
              </li>
            </ul>
          </nav>
        </div>

        <form class="search-form" id="search-form">
          <input
            class="search-input"
            type="text"
            name="query"
            autocomplete="on"
            placeholder="Search film"
          />
          <svg class="search-icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </form>
      </div>
    </header>

    <main>
      <section class="movies">
        <div class="container">
          <h2 class="visually-hidden">Movies Roll</h2>
          <ul class="movies-list">
            
            <!-- <li class="movies-item">
              <img src="./images/movies-card/Rectangle 5.jpg" alt="" class="movies-img">
              <div class="movies-wrapper">
                <h3 class="movies-title">TITLE</h3>
                <ul class="movies-description-list list">
                  <li class="movies-description-item">genre</li>
                  <li class="movies-description-item movies-line-before">2020</li>
                </ul>
              </div>
            </li> -->
  
          </ul>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
