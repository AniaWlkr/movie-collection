<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <a href="" class="header-logo link">
            <svg class="logo-icon" width="24" height="24">
              <use href="./images/sprite.svg#icon-film"></use>
            </svg>
            <span class="logo-txt">Filmoteka</span>
          </a>

          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item">
                <a href="" class="navigation-link link current">HOME</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link link">MY LIBRARY</a>
              </li>
            </ul>
          </nav>
        </div>

        <form class="search-form" id="search-form">
          <input
            class="search-input"
            type="text"
            name="query"
            autocomplete="on"
            placeholder="Search film"
          />
          <svg class="search-icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </form>
      </div>
    </header>

    <main>
      <section>
        <div class="container"></div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
